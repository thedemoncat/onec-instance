version: '3.3'

services:
  server:
    image: ghcr.io/thedemoncat/onec-server:${ONEC_VERSION}
    depends_on:
      - db
    hostname: ${HOSTNAME}
    ports:
      - "1540-1541:1540-1541"
      - "1560:1560"
    volumes:
      - server_data:/home/usr1cv8/.1cv8
      - server_log:/var/log/1C
    networks:
      onec-net:
        aliases:
            - onec.local

  db:
    image: rsyuzyov/docker-postgresql-pro-1c
    ports:
      - "${PG_PORT}:5432"
    volumes:
      - db_data:/var/lib/postgresql
    networks:
      onec-net:
        aliases:
          - postgresql.local

  ras:
    image: ghcr.io/thedemoncat/onec-full:${ONEC_VERSION}
    entrypoint: ras
    command: "cluster server:1540"
    ports:
      - "${RAS_PORT}:1545"
    networks:
      onec-net:

volumes:
  server_data: {}
  server_log: {}
  db_data: {}
  repo_data: {}
  client_data: {}

networks:
    onec-net: